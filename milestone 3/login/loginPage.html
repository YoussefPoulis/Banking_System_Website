<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- include the next 3 lines in every page (website title, bootstrap links and the css file) -->
    <title>Bank</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="loginPage.css" />
    <title>LOGIN</title>
  </head>
  <body>
    <div class="container-fluid" style="text-align: center">
      <img
        id="sound-input"
        style="display: none"
        width="70"
        src="https://media3.giphy.com/media/YzgvFJN9XBDBVkXsny/giphy.gif?cid=6c09b9521hniorc9tdo0wbds32xvqmpzpz80435x4m77cqmq&ep=v1_stickers_related&rid=giphy.gif&ct=s"
      />
      <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
          <h2>
            <img
              src="../public/logo.png"
              alt="InstaBank"
              height="100px"
              width="100px"
            />
          </h2>
          <h2
            class="company_title"
            onmouseenter="sayWords('InstaBank')"
            onmouseout="stopTextToSpeech()"
          >
            InstaBank
          </h2>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form">
          <div class="container-fluid">
            <div class="row">
              <h2
                onmouseenter="sayWords('Login')"
                onmouseout="stopTextToSpeech()"
              >
                Log In
              </h2>
            </div>
            <div class="row">
              <form
                id="loginForm"
                class="form-group"
                onsubmit="handleSubmit(event)"
                ;
                onmouseout="stopTextToSpeech()"
              >
                <div class="row">
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form__input"
                    placeholder="Username"
                    onmouseenter="sayWords('username field')"
                    ;onmouseout="stopTextToSpeech()"
                  />
                </div>
                <div class="row">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form__input"
                    placeholder="Password"
                    onmouseenter="sayWords('password field')"
                    ;onmouseout="stopTextToSpeech()"
                  />
                </div>
                <div class="row">
                  <div class="col-2"></div>
                  <div class="col-8">
                    <input
                      type="submit"
                      value="Login"
                      id="submit"
                      class="btn"
                      style="margin: auto"
                      onmouseenter="sayWords('login button')"
                      onmouseout="stopTextToSpeech()"
                    />
                  </div>
                  <div class="col-2"></div>
                </div>
                <div class="row">
                  <div class="col-2"></div>
                  <div class="col-2"></div>
                </div>
              </form>
            </div>
            <div class="row">
              <p
                onmouseenter="sayWords('>Dont have an account?')"
                onmouseout="stopTextToSpeech()"
              >
                Don't have an account?
                <a
                  href="#"
                  onclick="return myregister()"
                  onmouseenter="sayWords('Register here')"
                  onmouseout="stopTextToSpeech()"
                  >Register Here</a
                >
              </p>
            </div>
          </div>
          <div class="row">
            <p>
              <a
                href="../landingPage/landingPage.html"
                onmouseenter="sayWords('Return to Home Page')"
                onmouseout="stopTextToSpeech()"
                >Return to Home Page</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../script.js"></script>
    <script src="./loginPage.js"></script>
  </body>
</html>
