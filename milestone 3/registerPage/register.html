<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- include the next 3 lines in every page (website title, bootstrap links and the css file) -->
    <title>Bank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   <style>
    body{
        background-color: #EBE7Df;
    }
        .main-content{
	      width: 50%;
	      border-radius: 20px;
	      box-shadow: 0 5px 5px rgba(0,0,0,.4);
	      margin: 5em auto;
	      display: flex;
         }
         .company__info{
	       background-color: #fff;
	       border-top-left-radius: 20px;
	       border-bottom-left-radius: 20px;
	       display: flex;
	       flex-direction: column;
	       justify-content: center;
	       color: #EBE7Df;
         }
        .fa-android{
     	   font-size:3em;
         }
         @media screen and (max-width: 640px) {
     	.main-content{width: 90%;}
	    .company__info{
		display: none;
	     }
         .login_form{
		border-top-left-radius:20px;
		border-bottom-left-radius:20px;
	}
         }
@media screen and (min-width: 642px) and (max-width:800px){
	.main-content{width: 70%;}
}
.row > h2{
	color:#850F0F;
}
.login_form{
    background-color: #fff;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            border-top: 1px solid #ccc;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 2em;
}
form{
	padding:0;
}
.form__input{
	width: 100%;
	border:0px solid transparent;
	border-radius: 0;
	border-bottom: 1px solid #aaa;
	padding: 1em .5em .5em;
	padding-left: 2em;
	outline:none;
	margin:1.5em auto;
	transition: all .5s ease;
}
.form__input:focus{
	border-bottom-color: #850F0F;
	box-shadow: 0 0 5px rgba(0,80,80,.4); 
	border-radius: 4px;
}
.btn{
	transition: all .5s ease;
	width: 70%;
	border-radius: 30px;
	color:#850F0F;
	font-weight: 600;
	background-color: #fff;
	border: 1px solid #850F0F;
	margin-top: 1.5em;
	margin-bottom: 1em;
}
.btn:hover, .btn:focus{
	background-color:#850F0F;
	color:#fff;
}

   </style>
   </head>
    <body >
        <div class="container-fluid">
            <div class=" main-content bg-success text-center">
                <div class="col-md-4  company__info">
                   
                </div>
                <div class="col-md-8 col-xs-12 col-sm-12 login_form text-start">
                    <div class="container-fluid">
                        <div class="row">
                            <h2>Register</h2>
                        </div>
                        <div class="row">
                            <form control="" class="form-group">
                                <div class="row">
                                    <input type="text" name="fullname" id="fullname" class="form__input" placeholder="fullname">
                                </div>
                                <div class="row">
                                     <input  type="text" name="username" id="username" class="form__input" placeholder="username">
                                </div>
                                <div class="row">
                                    <input  type="password" name="password" id="password" class="form__input" placeholder="Password">
                                </div>
                                <div class="row">
                                    <input  type="text" name="National ID" id="National ID" class="form__input" placeholder="National ID">
                               </div>
                               <div class="row">
                                <input  type="tel" name="Phone Number" id="Phone Number" class="form__input" placeholder="Phone Number">
                              </div>
                              <div class="row">
                                <input  type="email" name="Email" id="Email" class="form__input" placeholder="Email">
                              </div>
                              <div class="row">
                                <input  type="text" name="Address" id="Address" class="form__input" placeholder="Address">
                              </div>
                              <div class="row">
                                <input  type="datetime" name="Date Birth" id="Date Birth" class="form__input" placeholder="Date Birth">
                              </div>

                                <div>
                                    <button id="register" onclick="openPage()" class="btn">Register</button>
                                </div>
                        </div>
                        <div class="row">
                            <p><a href="#">return to login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
   var button = document.getElementById("register");
   button.addEventListener("keypress", function(event) {
    if (event.keyCode === 13) {
      event.preventDefault();
    }
  });
  function openPage() {
    window.open("../clientHome/clientHome.html");
  }
  
 
        </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
    </body>
</html>
